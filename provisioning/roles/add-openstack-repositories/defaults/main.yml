debian: {
  havanna: {
   install: no,
   repositories_address: "",
   repositories_name: ""
  },

  juno: {
   install: yes,
   repositories_address: "deb http://ubuntu-cloud.archive.canonical.com/ubuntu trusty-updates/juno main",
   repositories_name: "/etc/apt/sources.list.d/ubuntu-cloud-archive-juno-trusty.list"
  },

  kilo: {
   install: yes,
   repositories_address: "deb http://ubuntu-cloud.archive.canonical.com/ubuntu trusty-updates/kilo main",
   repositories_name: "/etc/apt/sources.list.d/ubuntu-cloud-archive-kilo-trusty.list"
  }
}


redhat: {
  havanna: {
   install_rpm: "https://repos.fedorapeople.org/repos/openstack/openstack-icehouse/rdo-release-icehouse-4.noarch.rpm"
  },

  juno: {
   install_rpm: "http://rdo.fedorapeople.org/openstack-juno/rdo-release-juno.rpm"
  },

  kilo: {
   install_rpm: "https://repos.fedorapeople.org/repos/openstack/openstack-kilo/rdo-release-kilo-1.noarch.rpm"
  }
}
