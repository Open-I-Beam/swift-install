---
- name: Start swift proxy services
  hosts: swift-proxy
  sudo: True
  tasks:
    - name: ensure services are started
      service: 
        name: "{{ item }}" 
        state: restarted 
        enabled: yes
      with_items:
        - memcached

      ignore_errors: yes
    - name: start swift
      shell: swift-init proxy-server restart
      ignore_errors: yes

- name: Start swify storage services
  hosts: swift-storage
  sudo: True
  gather_facts: True
  tasks:
    - name: ensure services are stopped
      service: 
        name: "{{ item }}" 
        state: stopped 
        enabled: yes
      with_items:
       - rsync
      ignore_errors: yes 
      when: ansible_os_family == 'Debian'

    - name: ensure services are started
      service: 
        name: "{{ item }}" 
        state: started
        enabled: yes
      with_items:
       - rsync
      ignore_errors: yes
      when: ansible_os_family == 'Debian' 

    - name: ensure services are started
      service: 
        name: "{{ item }}" 
        state: started
        enabled: yes
      with_items:
       - rsync
      ignore_errors: yes
      when: ansible_os_family == 'Debian'
    
    - name: ensure services are restarted
      service: 
        name: "{{ item }}" 
        state: started
        enabled: yes
      with_items:
       - xinetd
      ignore_errors: yes
      when: ansible_os_family == 'RedHat'

    - name: start swift
      shell: swift-init "{{ item }}" restart
      with_items:
        - container-updater
        - account-auditor
        - object-replicator
        - container-sync
        - container-replicator
        - object-auditor
        - object-expirer
        - container-auditor
        - container-server
        - object-server
        - account-reaper
        - account-replicator
        - object-updater
        - container-reconciler
        - account-server
      ignore_errors: yes

