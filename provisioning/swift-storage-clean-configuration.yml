---
- name: stop proxy services
  hosts: swift-proxy
  gather_facts: True
  sudo: True
  roles:
   - role: swift-proxy-stop

- name: stop storage services
  hosts: swift-storage
  gather_facts: True
  sudo: True
  roles:
   - role: swift-storage-stop

- name: clean storage devices
  hosts: swift-storage
  sudo: True
  gather_facts: True
  pre_tasks:
  - set_fact:
     swift_object_devices: []
    when: swift_object_devices is not defined  
  - set_fact:
     swift_container_devices: []
    when: swift_container_devices is not defined  
  - set_fact:
     swift_account_devices: []
    when: swift_account_devices is not defined  
  roles:
   - role: swift-storage-clean
     storage_devices: "{{ swift_object_devices | union(swift_container_devices) | union(swift_account_devices) }}"
   
- name: remove all rings
  hosts: swift-proxy:swift-storage
  sudo: True
  gather_facts: True
  roles:
   - role: swift-rings-clean
