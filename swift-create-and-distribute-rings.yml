---
- name: add storage devices to ring builders
  hosts: swift-storage
  serial: 1
  gather_facts: False
  sudo: True
  roles:
   - role: swift-storage-add-devices-to-rings
     ring_builder_host: 'swift-ring-builder'

- name: create rings
  hosts: swift-ring-builder
  sudo: True
  gather_facts: True
  roles:
   - role: swift-create-rings
   
- name: distribute rings
  hosts: swift-proxy:swift-storage
  sudo: True
  gather_facts: True
  roles:
   - role: swift-distribute-rings
